<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <meta name="description" content="Memory Game">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="../static/js/game.js"></script>
</head>
<body>
    <div class="container">
        <!------ Game header ------>
        <header>
            <h1>Blackjack</h1>
        </header>

        <div class="bet">
            <p>Bet</p>
        </div>
        <button>Start</button>
        <button onclick="startGame()">Test</button>

        <div class="board">
            <h4>Dealer's cards</h4>
            <div class="board_dealer" id="dealer">
                <div class="card" id="board1"></div>
                <div class="card" id="board2"></div>
            </div>

            <h4>Your cards</h4>
            <div class="board_player" id="player">
                <div class="card" id="p1"></div>
                <div class="card" id="p2"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>


    </div>
</body>
</html>
